{include file="_block_inner_head.html"}
<form name="theForm" action="" method="post" id="theForm">
    <table width="100%" border="0">
        <tr>
            <td style="padding:10px">
                <div style="font-size:14px; float:left; width:30%">
                    <strong>{$core->getLang("ListOf")} {$clsDataGrid->getTitle()}</strong>
                </div>
                <div style="float:right;font-size:12px;" align="right">
                    <input type="text" name="s_name" value="{$s_name}" style="width:100px" placeholder="Name" />
                    <input type="text" name="s_email" value="{$s_email}" style="width:100px" placeholder="Email" />
                    <input type="text" name="s_mobile" value="{$s_mobile}" style="width:100px" placeholder="Phone" />
                    <select name="status" id="status">
                        <option {if $status eq "" }selected{/if} value="-1">Chọn trạng thái</option>
                        {section name=i loop=$arrStatusOptions}
                        <option value="{$smarty.section.i.index}" {if $status==$smarty.section.i.index}selected{/if}> {$arrStatusOptions[i]} </option> {/section} </select> Từ ngày: {$clsFromDate->showInputDate(false)}&nbsp;- đến&nbsp;{$clsToDate->showInputDate(false)}&nbsp;
                            <input type="submit" value="Lọc" name="btnFilter" />
                </div>
            </td>
        </tr>
        <tr>
            <td style="padding:0px 10px" width="100%" valign="top">
                {$clsDataGrid->showDataGrid("theForm")}
            </td>
        </tr>
        <tr>
            <td style="padding:0px 10px">
                {$clsDataGrid->showPaging("theForm")}
            </td>
        </tr>
    </table>
</form>
