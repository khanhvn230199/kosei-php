{$clsForm->showJS()}
<div class="inner_head_title">
<table cellpadding="0" cellspacing="0" width="100%" border="0">
<tr style="background:#FBFBFB">
	<td width="55px" style="padding:5px;">
		<a href="?mod={$mod}&act={$act}"><img src="{$ADMIN_URL_IMAGES}/largeicon/icon_lamp.png" border="0"/></a>
	</td>
	<td>
		<span class="title1">Chỉnh sửa ngôn ngữ</span><br />
		<span class="title2">Chỉnh sửa ngôn ngữ ({$lang_code_name})</span>
	</td>
	<td style="padding:5px;" align="right">
		{$clsButtonNav->render()}		
	</td>
</tr>
</table>
</div>
<form name="theForm" action="" method="post" id="theForm">
<input type='hidden' name='btnSave' id='btnSave' value=''>
<table width="100%" border="0">
<tr>
<td style="padding:10px" width="100%" valign="top">
	<table cellpadding="0" cellspacing="0" width="100%" border="0" class="girdtable">
	<tr>
		<td colspan="3" class="gridheader1">Sửa lại ngôn ngữ "{$lang_code_name}"</td>
	</tr>
	<tr>
		<th class="gridrow" width="5%">STT</th>
		<th class="gridrow" width="30%">KEY</th>
		<th class="gridrow1">GIÁ TRỊ / VALUE</th>
	</tr>
	{counter start=0 print=false}
	{foreach key=k item=val  from=$arrLang}
	{if $k ne 'AAAA'}
	<tr>
		<td class="gridrow" width="5%">{counter}</td>
		<td class="gridrow" width="30%">{$k}</td>
		<td class="gridrow1"><input type="text" name="lang[{$k}]" value="{$arrValue.$k}"></td>
	</tr>
	{/if}
	{/foreach}
	</table>
</td>
</tr>
</table>
</form>
