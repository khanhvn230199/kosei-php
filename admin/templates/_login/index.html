<!DOCTYPE html>
<html lang="en">
<head>
<title>Login | {$core->_version}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="{$ADMIN_URL_CSS}/login.css" />
{literal}
<!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
<style>
	@import url(css/ubuntu.css?family=Ubuntu:400,700);
	body {
		background: #563c55 url(images/blurred.jpg) no-repeat center top;
		-webkit-background-size: cover;
		-moz-background-size: cover;
		background-size: cover;
	}
	.container > header h1,
	.container > header h2 {
		color: #fff;
		text-shadow: 0 1px 1px rgba(0,0,0,0.7);
	}
</style>
{/literal}
</head>
<body>
<div class="container">
  <div class="codrops-top"> 
		<a href="{$VNCMS_URL}"> <strong>&laquo; </strong>Homepage</a> 
		<span class="right"> <a href="{$VNCMS_URL}/admin"> Login <strong>&raquo;</strong> </a> </span>
	</div>
  <header>
    <h1>Admin Area <strong>VnCMS</strong> <sup>&copy;{$smarty.now|date_format:"%Y"}</sup></h1>
    <h2>Content Management System v3.0.0</h2>
		<nav class="codrops-demos">
			<a href="{$VNCMS_URL}/admin">Login here:</a>
		</nav>

    <div class="support-note"> <span class="note-ie">No support this browser, change to new browser like Firefox or Chrome.</span> </div>
  </header>
  <section class="main">		
		{if $isValid eq 0}
		<div style="text-align:center; color:red">Login fail, please try again!</div>			
		{/if}
    <form class="form-3" action="" method="post" name="frmLogin" id="frmLogin">						
      <p class="clearfix">
        <label for="txtUsername">Username</label>
        <input type="text" name="txtUsername" id="txtUsername" placeholder="User name" value="{$txtUsername}" maxlength="32">
      </p>
      <p class="clearfix">
        <label for="txtPassword">Password</label>
        <input type="password" name="txtPassword" id="txtPassword" placeholder="Password" value="{$txtPassword}" autocomplete='off'>
      </p>
      <p class="clearfix">
        <label for="txtSecureCode">Security Code</label>
        <input type="password" name="txtSecureCode" id="txtSecureCode" placeholder="Security code" value="{$txtPassword}" autocomplete='off'>
      </p>
      <p class="clearfix">
        <input type="checkbox" name="remember" id="remember">
        <label for="remember">Remember</label>
      </p>
      <p class="clearfix">
        <input type="submit" name="btnLogin_x" value="Login">
      </p>
    </form>
  </section>
</div>
<script>document.frmLogin.txtUsername.focus();</script>
</body>
</html>
